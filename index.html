  <script>
    function login() {

    function openTab(tabId) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab-btn[onclick*="${tabId}"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    function updateRange(val) {
      document.getElementById("headshotVal").textContent = val + "%";
    }

    function updateFOV(val) {

    }

    function toggleMenu() {
      const menu = document.getElementById("menuPage");
      menu.classList.toggle("hidden");
    }
  </script>




<script>
  const logo = document.getElementById("logoToggle");
  let isDragging = false;
  let offsetX = 0, offsetY = 0;

  function startDrag(x, y) {
    isDragging = true;
    offsetX = x - logo.getBoundingClientRect().left;
    offsetY = y - logo.getBoundingClientRect().top;
  }

  function duringDrag(x, y) {
    if (isDragging) {
      logo.style.left = (x - offsetX) + "px";
      logo.style.top = (y - offsetY) + "px";
    }
  }

  logo.addEventListener("mousedown", function(e) {
    startDrag(e.clientX, e.clientY);
  });

  document.addEventListener("mousemove", function(e) {
    duringDrag(e.clientX, e.clientY);
  });

  document.addEventListener("mouseup", function() {
    isDragging = false;
  });

  // Touch events for mobile
  logo.addEventListener("touchstart", function(e) {
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  });

  document.addEventListener("touchmove", function(e) {
    const touch = e.touches[0];
    duringDrag(touch.clientX, touch.clientY);
  });

  document.addEventListener("touchend", function() {
    isDragging = false;
  });
</script>
